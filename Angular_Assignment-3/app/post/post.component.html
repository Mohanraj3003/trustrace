<style>
  .div {
    width: 75vw;
    margin: auto;
  }
</style>
<button class="btn btn-primary btn-lg m-2" (click)="backClicked()">Back</button>
<div class="div">
  <form
    class="form border p-3"
    #userForm="ngForm"
    (ngSubmit)="onSubmit(userForm.value)"
  >
    <div class="form-group">
      <label class="form-label">UserId:</label>
      <input
        type="text"
        class="form-control"
        name="userid"
        ngModel
        pattern="^[0-9]*$"
        required
        #userId="ngModel"
      />
      <small
        class="text-danger"
        [class.d-none]="userId.untouched || userId.valid"
        >username must be a number</small
      >
    </div>
    <div class="form-group">
      <label class="form-label">title:</label>
      <input
        type="text"
        class="form-control"
        name="title"
        ngModel
        #title="ngModel"
        required
      />
      <small class="text-danger" [class.d-none]="title.untouched || title.valid"
        >title must be required</small
      >
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="chechbox" ngModel />
      <label class="form-check-label"> Completed </label>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!userForm.form.valid"
      [class.btn-light]="!userForm.form.valid"
    >
      Post
    </button>
  </form>

  <div *ngIf="returnData != undefined">
    <table class="table table-dark table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">title</th>
          <th scope="col">Completed</th>
          <th scope="col">UserId</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">{{ returnData.id }}</th>
          <td>{{ returnData.title }}</td>
          <td>{{ returnData.completed }}</td>
          <td>{{ returnData.userId }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
