<style>
  .dis {
    cursor: not-allowed;
  }
  form {
    width: 70vw;
  }
</style>
<button class="btn btn-primary btn-lg m-2" (click)="backClicked()">Back</button>
<form
  class="form border p-3"
  #userForm="ngForm"
  (ngSubmit)="onSubmit(userForm.value)"
  novalidate
>
  <div class="form-group">
    <label class="form-label">UserId:</label>
    <input
      type="text"
      class="form-control dis"
      name="userid"
      [ngModel]="edits.userId"
      disabled
    />
  </div>
  <div class="form-group">
    <label class="form-label">id:</label>
    <input
      type="text"
      class="form-control dis"
      name="id"
      [ngModel]="edits.id"
      disabled
    />
  </div>
  <div class="form-group">
    <label class="form-label">title:</label>
    <input
      type="text"
      class="form-control"
      name="title"
      [ngModel]="edits.title"
    />
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="chechbox" ngModel />
    <label class="form-check-label"> Completed </label>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>

<div *ngIf="newdata != undefined">
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>title:</strong> {{ newdata.title }}<br />
    <strong>Status:</strong>
    <span *ngIf="newdata.chechbox; else notyet">Completed</span>
    <ng-template #notyet>Not Completed</ng-template>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
</div>
