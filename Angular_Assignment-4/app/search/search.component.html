<form class="form w-50 p-3 m-3">
  <div class="form-group">
    <label class="form-label">Search Songs:</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="search"
      name="search "
    />
    <button class="btn btn-info mt-3" (click)="searchbtn()">Search</button>
  </div>
</form>

<div *ngIf="result != undefined">
  <!-- {{ result.tracks.items | json }} -->
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col ">Album Name</th>
        <th scope="col">Song Name</th>
        <th scope="col">Song Url</th>
        <th scope="col ">Artist Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of result.tracks.items">
        <th scope="row">{{ i.album.name }}</th>
        <td>{{ i.name }}</td>
        <td>
          <a target="_blank" [href]="i.external_urls.spotify">{{
            i.external_urls.spotify
          }}</a>
        </td>
        <td class="d-flex" *ngFor="let a of i.artists">{{ a.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
