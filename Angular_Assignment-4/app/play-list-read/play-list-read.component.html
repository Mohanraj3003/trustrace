<form class="form w-50 p-3 m-3">
  <div class="form-group">
    <label class="form-label">Search PlayList By User:</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="userId"
      name="userId"
      placeholder="Enter User Id"
    />
    <button class="btn btn-info mt-3" (click)="user()">GET PlayList</button>
  </div>
</form>

<div *ngIf="result != undefined">
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col ">PlayListName</th>
        <th scope="col">PlayList Link</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of result.items">
        <th scope="row">{{ i.name }}</th>
        <!-- <td>{{ i.name }}</td> -->
        <td>
          <a target="_blank" [href]="i.external_urls.spotify">{{
            i.external_urls.spotify
          }}</a>
        </td>
        <td *ngIf="i.description != ''; else nodes">{{ i.description }}</td>
        <ng-template #nodes>
          <td>No description</td>
        </ng-template>
      </tr>
    </tbody>
  </table>
</div>
