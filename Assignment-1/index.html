<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front Page</title>
    <link rel="stylesheet" href="./index.css" type="text/css" />
  </head>
  <body>
    <section>
      <h1>Contact form</h1>
      <p>
        Please fill in your information and we'll be sending your in no time
      </p>
      <form action="./display.html" method="GET">
        <label>Your Name *</label>
        <input
          type="text"
          name="fname"
          placeholder="First Name"
          required="true"
        />
        <input
          type="text"
          name="lname"
          placeholder="Last Name"
          required="true"
        />
        <p>Must be a string</p>
        <label>You Email *</label>
        <input
          type="email"
          name="email"
          placeholder="eg. hello@contact.net"
          required="true"
        />
        <p>Must be in mailid format eg: xxyyy@org.domain</p>
        <label id="phone">Phone *</label>
        <input
          type="text"
          name="number1"
          maxlength="3"
          placeholder="###"
          required="true"
        />
        <input
          type="text"
          name="number2"
          placeholder="###"
          maxlength="3"
          required="true"
        />
        <input
          type="text"
          name="number3"
          placeholder="####"
          maxlength="4"
          required="true"
        />
        <p>Must be a number</p>
        <label>Message Subject *</label>
        <select name="Subject" id="subject">
          <option value="">Select</option>
          <option value="help">help</option>
          <option value="Queries">Queries</option>
          <option value="Support">Support</option>
        </select>
        <label>Message *</label>
        <textarea rows="7" cols="50" required="true" name="msg"></textarea>
        <p id="line"></p>
        <input id="submit" type="submit" value="SUBMIT FORM" />
      </form>
    </section>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
